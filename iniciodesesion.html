<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formulario-login {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .formulario-login label {
            text-align: right;
            padding-top: 8px;
        }

        .formulario-login input[type="text"],
        .formulario-login input[type="password"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .formulario-login .boton {
            grid-column: span 2;
            text-align: center;
        }

        .formulario-login input[type="submit"] {
            background-color: #2c7be5;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
        }

        .formulario-login input[type="submit"]:hover {
            background-color: #1a5dc9;
        }
    </style>
</head>
<body>
    <form class="formulario-login" action="#" method="POST">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <div class="boton">
            <input type="submit" value="Entrar">
        </div>
    </form>
</body>
</html>
